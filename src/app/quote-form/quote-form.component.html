<div class="container-fluid">
    <h2 class="text">Add a new Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group name1">
            <label for="name">Quote</label>
            <input type="text" class="form-control" id="name" placeholder="Insert your quote" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Your quote is required</p>
            </div>
        </div>
        <div class="form-group">

            <label for="description">Author</label>
            <textarea class="form-control" placeholder="Author" id="description" rows="4" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>Name of the author is required.</p>
            </div>
        </div>

        <button type="submit" class="btn btn-warning">Add Quote</button>
    </form>
    <div id="footer" class="footers">
        <a href="https://www.instagram.com/sammietakeoff/?hl=en"><img
            src="https://img.icons8.com/color/64/000000/instagram-new.png" width="50px" height="50px"></a>
    <a href="https://twitter.com/home"><img src="https://img.icons8.com/color/48/000000/twitter.png"></a>
    <div id="copyright">
     copyright@Samwel.A.Rangili 2020
    </div>

    </div>
</div>
