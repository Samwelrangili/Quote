<body>

    <div class="container">
        <div id="header">
        <h1>QUOTES.</h1>
        <h2>SHARE WITH US YOUR BEST QUOTES</h2>
    </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <div *ngFor='let quote of quote;let i = index'>
                    <div>
                        <h6 id={{i}} appStrikethrough>{{quote.name}} post on {{quote.completeDate}}</h6>
                        <button (click)='toggleDetails(i)' class="btn btn-primary">Open</button>
                    </div>

                    <div *ngIf='quote.showDescription'>
                        <app-quote-detail [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-detail>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
            </div>
        </div>
    </div>
</body>
